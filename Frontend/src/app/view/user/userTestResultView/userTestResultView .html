<div class="container mt-5">
    <h1 class="text-center mb-4">Test Results Dashboard</h1>
    <div class="row mt-5 mr-5">
      <!-- Test Results Table Section -->
      <div class="col-md-6">
        <table class="table table-bordered table-hover dashboard-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Test ID</th>
              <th scope="col">Level</th>
              <th scope="col">Name</th>
              <th scope="col">Topic</th>
              <th scope="col">Final Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let test of tests">
              <th scope="row">{{ test.id }}</th>
              <td>{{ test.level }}</td>
              <td>{{ test.name }}</td>
              <td>{{ test.topic }}</td>
              <td>{{ test.finalGrade }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Pie Chart Section -->
      <div class="col-md-6 mt-5 ml-5">
        <h3 class="text-center">Grade Distribution Chart</h3>
        <canvas #gradePieChart></canvas>
      </div>
    </div>
  </div>
